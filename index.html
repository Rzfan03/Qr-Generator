<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>QrCode - Generator</title>
    <style>
        button{
            transition: 0.25s ease;
        }
        button:hover{
            transform: scale(0.95);
        }
    </style>
</head>
<body class="h-screen bg-gray-900 text-blue-500 flex justify-center items-center">
    <div class="flex flex-col justify-center items-center p-5 bg-gray-700 rounded p-10">
        <h1 class="text-2xl font-bold mb-5">QrCode - Generator</h1>
        <input id="inputText" class="bg-gray-900 text-blue-100 p-2 rounded mb-5 mt-5" type="text" placeholder="type anything" autocomplete="off">
        <button id="generateButton" onclick="generateQR()" class="bg-blue-500 text-blue-100 cursor-pointer p-1 w-60 rounded">generate qrcode</button>
        <img id="qrImg" class="h-50 mt-5 rounded" src="./dumb.png" alt="">
        <p class="mt-2 text-xs">by rizfan</p>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
